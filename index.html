<html lang="fr">
<head>

    <title>Calendrier des Streams</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calendrier des Streams Twitch</h1>
    </header>

    <main>
        <section class="intro">
            <p>Bienvenue sur notre calendrier des streams Twitch ! Consultez les créneaux horaires disponibles et ajoutez votre stream à la liste.</p>
        </section>

        <section class="calendar">
            <h2>Calendrier Interactif</h2>
            <!-- Intégrez votre Google Sheet ici -->
            <iframe src="https://docs.google.com/spreadsheets/d/1xR0gc3WCWwf5nWysDE0S0TVTeJumQ1j-_Tk25EyWmLA/pubhtml?widget=true&amp;headers=false"></iframe>
        </section>

        <section class="add-stream">
            <h2>Ajouter un Stream</h2>
            <button onclick="window.open('https://forms.gle/rqFhrSNU9wRbo43V8', '_blank')">Ajouter votre Stream</button>
        </section>
    </main>

    <footer>

    </footer>

</html>
